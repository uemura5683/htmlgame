<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>go webassembly</title>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((res) => {
        go.run(res.instance);
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
